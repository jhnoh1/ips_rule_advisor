<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-between">
          <a href="/" class="logo d-flex align-items-center">
              <img src="../static/assets/img/logo.png" alt="">
              <span class="d-none d-lg-block">S-aide</span>
          </a>
          <i class="bi bi-list toggle-sidebar-btn"></i>
      </div><!-- End Logo -->
  </header><!-- End Header -->

  <!-- 사이드바 임포트 -->
  {% include 'sidebar.html' %}

  <main id="main" class="main">
    <section class="section">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">최종 보고서 생성</h5>
                      
                      <form class="row g-3" id="reportForm" method="GET" action="/finalshow">
                        <div class="col-md-6">
                            <label for="info_selection" class="col-sm-12 col-form-label">정보 수집 목록</label>
                            <select id="info_selection" name="infoid" class="form-select" required>
                                <option value="" disabled selected>정보 결과를 선택하세요</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="test_results" class="col-sm-12 col-form-label">테스트 결과 목록</label>
                            <select id="test_results" name="testid" class="form-select" required>
                                <option value="" disabled selected>테스트 결과를 선택하세요</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">보고서 생성</button>
                            <button type="reset" class="btn btn-secondary">초기화</button>
                        </div>
                    </form>
                    
                  </div>
              </div>
          </div>
      </div>
  </section>

    <div class="spinner-container text-center d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-message">보고서를 생성 중입니다...</div>
    </div>

  </main><!-- End Main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
